<head>

  <title>True or False</title>
</head>
<body>
  
  <h1>Mantiqiy Ifoda: (A ⇒ B) ∧ A ∧ ¬B ∨ C ∧ D</h1>

  <div class="btn">

      <label for="inputA">A: </label>
      <input type="checkbox" id="inputA">

      <br>
      <label for="inputB">B: </label>
      <input type="checkbox" id="inputB">
      <label for="inputB">true</label>
      <br>
      <label for="inputC">C: </label>
      <input type="checkbox" id="inputC">
      <label for="inputC">true</label>
      <br>
      <label for="inputD">D: </label>

      <br>
    </div>
    <button id="calculateBtn">Natijani hisoblash</button>
  </div>

  <h2>Natija: <span id="result"></span></h2>

  <script src="./app.js"></script>
